plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    compile 'io.reactivex:rxjava-math:1.0.0'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
